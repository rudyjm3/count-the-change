<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Count The Change - JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Sigmar+One&display=swap" rel="stylesheet">

<!--  BOOOTSTRAP 5  -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>


<body>
  

   <header class="container-fluid">
      <div class="title-wrapper">
         <h1 class="title">My Bank</h1>
      </div>
   </header>

   <div class="main-container">
      <div class="row">
         <div class="col-8 align-items-start">
            <h2>Count the change</h2>
         </div>
         <div class="col-4 align-items-center">
            <h2>totals</h2>
         </div>
      </div>
   </div>

  <div class="wrapper">
     <div class="page-title">
        <h1 class="title">Count The Change</h1>
     </div>
     <!-- INPUT MONEY AMOUNTS SECTION - LEFT -->
     <div class="money-input-col left-col">
        <form action="" id="money-form">
            <div class="change-col">
               <h2 class="change-title">Enter your change</h2>
               <label for="penny">Pennies <br><input type="number" name="penny" id="penny" min="0" step="1" placeholder="0" onkeyup="calculate()"> <span class="penny-total"></span></label>

               <label for="nickle">Nickles <br><input type="number" name="nickle" id="nickle" min="0" step="1" placeholder="0" onkeyup="calculate()"> <span class="nickle-total"></span></label>

               <label for="dime">Dimes <br><input type="number" name="dime" id="dime" step="1" placeholder="0" onkeyup="calculate()"> <span class="dime-total"> </span></label>

               <label for="quarter">Quarters <br><input type="number" name="quarter" id="quarter" step="1" placeholder="0" onkeyup="calculate()"> <span class="quarter-total"> </span></label>
            </div>

            <hr>

            <div class="bills-col">
               <h2 class="bills-title">Enter your bills</h2>
               <label for="dollar">One Dollar<br><input type="number" name="dollar" id="dollar" step="1" placeholder="0" onkeyup="calculate()"> <span class="dollar-total"> </span></label>

               <label for="five-dollar">Five Dollar<br><input type="number" name="five-dollar" id="five-dollar" step="1" placeholder="0" onclick="calculate()"> <span class="five-dollar-total"> </span></label>
            </div>
            <button class="calc-btn" type="button" value="Get Total" onclick="calculate()">Get Total</button>
         </form>  
     </div>
        

     <!-- OUT PUT MONEY TOTAL SECTION - RIGHT -->
     <div class="total-output-col right-col">
        <p>Total Money: <span id="calculated-amount" value=""></span></p>
        
         <button class="save-total-btn" type="button" value="Save total" onclick="saveTotal()">Save Total</button>

         <button class="display-totals-btn" type="button" value="Display total" onclick="display_totals()">Display Total</button>

         <div id="display-saved-totals"></div>
     </div>
     
  </div>
  
  
  
  <script src="js/app.js"></script>

</body>
</html>
